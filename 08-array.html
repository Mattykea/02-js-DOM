<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <ul id="display"></ul>

    <script>
      const sange = [
        "All I Want",
        "Wake Up, Sunshine",
        "The Vagabond",
        "Tragedy + Time",
        "Beach Life-In-Death",
        "Take your Time (Coming Home)",
        "Careless",
        "Harsh Light",
        "Syndicate",
        "Murder in the City",
      ];

      sange.forEach(
        (nummer) => (display.innerHTML += "<li>" + nummer + "</li>")
      );
    </script>
  </body>
</html>
